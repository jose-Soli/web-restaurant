<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant | grill</title>

    <!-- 
        #Primary tags
    -->
    <meta name="title" content="Grilli - Amazing & Delicious Food">
    <meta name="description" content="This is a Restaurant html template made by codewithsadee">

    <!-- 
        #Favicon
    -->
    <link rel="shortcut icon" href="./assets/svg/favicon.svg" type="image/svg+xml">
    <!-- 
        #Google Font link
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
        rel="stylesheet">

    <!-- 
        #Preload Img
    -->
    <link rel="preload" as="image" href="./assets/img/hero-slider-1.jpg">
    <link rel="preload" as="image" href="./assets/img/hero-slider-2.jpg">
    <link rel="preload" as="image" href="./assets/img/hero-slider-3.jpg">

    <!-- 
        #Custom Style
    -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--  #PRELOAD  -->

    <div class="preload" data-preload>
        <div class="circle"></div>
        <p class="preload__text">Grill</p>
    </div>

    <!--  #TOP BAR  -->

    <div class="topbar">
        <div class="container topbar__container">
            <address class="topbar__item">
                <div class="topbar__icon">
                    <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="topbar__span">
                    Restaurant St, Delicious City, London 9578, UK
                </span>
            </address>

            <div class="separador"></div>

            <div class="topbar__items item-2">
                <div class="topbar__icon">
                    <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="topbar__span">
                    Daily : 8.00 am to 10.00 pm
                </span>
            </div>

            <a href="tel:+11234567890" class="topbar__item">
                <div class="topbar__icon">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="topbar__span">
                    +1 123 456 7890
                </span>
            </a>

            <div class="separador"></div>

            <a href="mailto:booking@restaurant.com" class="topbar__item">
                <div class="topbar__icon">
                    <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="topbar__span">
                    booking@restaurant.com
                </span>
            </a>
        </div>
    </div>


    <!-- 
        #Custom js Link
    -->
    <script src="./js/scritp.js"></script>

    <!-- 
        #ion-icon Link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
